<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="./main.js" defer></script>

</head>
<body>
  
  <div class="container">
    <main class="card">

      <form>
        <h1 class="title">Calcular IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso (Kg)</label>
          <input id="weight" type="number" placeholder="60">
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input id="heith" type="number" placeholder="165">
        </div>

        <button type="submit">Calcular IMC <img src="./assets/arrow.svg" alt="seta apontando para a direita"></button>
      </form>

    </main>
  </div>
  
</body>
</html>
